version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - .env.prod
    networks:
      - protocolomed_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $POSTGRES_USER" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    restart: always
    build:
      context: ./Backend
      dockerfile: Dockerfile
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    env_file:
      - .env.prod
    depends_on:
      db:
        condition: service_healthy
    networks:
      - protocolomed_net

  nginx:
    restart: always
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        VITE_MERCADO_PAGO_PUBLIC_KEY: ${VITE_MERCADO_PAGO_PUBLIC_KEY}
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - protocolomed_net

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot

  n8n-redis:
    image: redis:6-alpine
    restart: always
    networks:
      - protocolomed_net

  n8n-db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_USER=db_user
      - POSTGRES_PASSWORD=s0flWLTJKH2jh24b
      - POSTGRES_DB=db_n8n
    volumes:
      - n8n_db_data:/var/lib/postgresql/data
    networks:
      - protocolomed_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U db_user -d db_n8n" ]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=n8n.protocolo.med.br
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_SECURE_COOKIE=false
      - NODE_ENV=production
      - WEBHOOK_URL=http://69.6.221.24:5678/
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=db_n8n
      - DB_POSTGRESDB_USER=db_user
      - DB_POSTGRESDB_PASSWORD=s0flWLTJKH2jh24b
      - N8N_ENCRYPTION_KEY=tbaawni3eW1flPBu
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=n8n-redis
      - QUEUE_BULL_REDIS_PORT=6379
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      n8n-db:
        condition: service_healthy
      n8n-redis:
        condition: service_started
    networks:
      - protocolomed_net

  n8n-worker:
    image: n8nio/n8n:latest
    restart: always
    command: worker
    environment:
      - N8N_HOST=n8n.protocolo.med.br
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=db_n8n
      - DB_POSTGRESDB_USER=db_user
      - DB_POSTGRESDB_PASSWORD=s0flWLTJKH2jh24b
      - N8N_ENCRYPTION_KEY=tbaawni3eW1flPBu
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=n8n-redis
      - QUEUE_BULL_REDIS_PORT=6379
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      n8n-db:
        condition: service_healthy
      n8n-redis:
        condition: service_started
    networks:
      - protocolomed_net

volumes:
  pg_data:
  static_volume:
  media_volume:
  certbot_conf:
  certbot_www:
  n8n_data:
  n8n_db_data:


networks:
  protocolomed_net:
    driver: bridge
