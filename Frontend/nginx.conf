upstream backend {
    server backend:8000;
}

server {
    listen 80;
    server_name protocolo.med.br www.protocolo.med.br;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name protocolo.med.br www.protocolo.med.br;
    ssl_certificate /etc/letsencrypt/live/protocolo.med.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/protocolo.med.br/privkey.pem;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 1. Serve Frontend (React SPA)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. Reverse Proxy for API
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;
        client_max_body_size 100M;
    }

    # 3. Reverse Proxy for Admin
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # 4. Serve Static Files
    location /static/ {
        alias /app/static/;
    }

    # 5. Serve Media Files
    location /media/ {
        alias /app/media/;
    }
}
